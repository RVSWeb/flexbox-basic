  <body>

    <h1>Flex Grow</h1>
    <h2>
      Propiedad que indica a una serie de elementos hijos 'item' 
      como sera de ancho respecto a otros elementos de la misma fila de elementos
    </h2>
    <div class="main main--deco">
      <div class="flex-order item-deco">flex-grow: 1</div> 
      <div class="flex-order item-child">flex-grow: 3</div> 
      <div class="flex-order item-3">flex-grow: 1</div> 
      <div class="flex-order item-4">flex-grow: 1</div> 
      <div class="flex-order item-5">flex-grow: 3</div> 
    </div>
