  <body>

    <h1>Flex Shrink</h1>
    <h2>
      Propiedad que indica a una serie de elementos hijos 'item' 
      como sera de estrecho respecto a otros elementos de la misma fila
      de elementos
    </h2>
    <div class="main main--deco">
      <div class="flex-order item-deco">
        flex-shrink: 1
      </div> 
      <div class="flex-order item-child">
        flex-shrink: 1
      </div> 
      <div class="flex-order item-3">
        flex-shrink: 3;
        flex-basis: 200px;
      </div> 
      <div class="flex-order item-4">
        flex-shrink: 1
      </div> 
      <div class="flex-order item-5">
        flex-shrink: 1
      </div> 
    </div>
  </body>
