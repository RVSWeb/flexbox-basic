  <body>

    <h1 class="title">Order con Flex</h1>
    <h2 class="subtitle">
      Propiedad que modifica el orden por defecto 
      de los elementos hijos dentro del contenedor padre
    </h2>
    <div class="main main--deco">
      <div class="flex-order item-deco">
        elemento : 1
        order: 5
      </div> 
      <div class="flex-order item-child">
        elemento : 2
        order: 4
      </div> 
      <div class="flex-order item-3">
        elemento : 3
        order: 3
      </div> 
      <div class="flex-order item-4">
        elemento : 4
        order: 2
      </div> 
      <div class="flex-order item-5">
        elemento : 5
        order: 1
      </div> 
    </div>
  </body>
