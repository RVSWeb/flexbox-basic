  <body>

    <h1>Flex con la propiedad - flex-wrap : nowrap </h1>
    <h2>Los elementos hijos 'items' </h2>

    <main class="main-box box--deco">
      <p class="main__paragraph paragraph--deco">Column & nowrap</p>
      <div class="flex-container-column">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
      </div>
      

      <p class="main__paragraph paragraph--deco">Row & nowrap</p>
      <div class="flex-container-row">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
      </div>
      
      <p class="main__paragraph paragraph--deco">Row & wrap</p>
      <div class="flex-container-row-wrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
      </div>

    </main>

  </body>
