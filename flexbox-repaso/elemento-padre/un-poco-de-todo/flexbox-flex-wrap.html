<!DOCTYPE html>
<html lang="es">
  <head>
    <title>flexbox flex wrap</title>
    <!--Parte tecnica que recibe el servidor-->
    <meta charset="utf-8">
    <meta name="author" content="Raul Vela Salas , raulvelasalas@gmail.com">
    <meta name="description" content="flexbox flex wrap">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="https://goo.gl/cais23" sizes="any">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="icon" type="image/png" sizes="48x48" href="https://lh3.googleusercontent.com/FoHGo_HJp1lWZ8Hj77ZRNje3Cpwu6yBCRnBlXVpDxTupkFGIrsQURTP4TuLKtlGoBuQVQRzVN44HRSC4OzD3vaeSXpS7Cs4oZC0nJYz4rhmBcugEKMX-iu7qFJtpzlXFMtSyuWUWwg=w2400">
    <link rel="stylesheet" type="text/css" href="../src/css/un-poco-de-todo/flexbox-flex-wrap.css">
  </head>
  <body>

    <h1 class="title">Flexbox - flex-wrap : nowrap 
      <small class="paragraph">Valor por defecto</small>
    </h1>
    <div class="flex-container-1 nowrap">
      <div class="flex-item-1 item--deco-1"><p>1</p></div>
      <div class="flex-item-1 item--deco-1"><p>2</p></div>
      <div class="flex-item-1 item--deco-1"><p>3</p></div>
      <div class="flex-item-1 item--deco-1"><p>4</p></div>
      <div class="flex-item-1 item--deco-1"><p>5</p></div>
    </div>

    <div class="flex-container-baseline nowrap-2">
      <div class="item-child item-child-deco"><p>1</p></div>
      <div class="item-child item-child-deco"><p>2</p></div>
      <div class="item-child item-child-deco"><p>3</p></div>
      <div class="item-child item-child-deco"><p>4</p></div>
    </div>

    <h1 class="title-2">Flexbox - flex-wrap : wrap</h1>
    <div class="flex-container-3 wrap">
      <div class="flex-item-3 item--deco-3"><p>1</p></div>
      <div class="flex-item-3 item--deco-3"><p>2</p></div>
      <div class="flex-item-3 item--deco-3"><p>3</p></div>
      <div class="flex-item-3 item--deco-3"><p>4</p></div>
      <div class="flex-item-3 item--deco-3"><p>5</p></div>
      <div class="flex-item-3 item--deco-3"><p>6</p></div>
      <div class="flex-item-3 item--deco-3"><p>7</p></div>
    </div>

    <h1 class="title">Flexbox - flex-wrap : wrap-reverse</h1>
    <div class="flex-container-4 wrap-reverse">
      <div class="flex-item-4 item--deco-4"><p>1</p></div>
      <div class="flex-item-4 item--deco-4"><p>2</p></div>
      <div class="flex-item-4 item--deco-4"><p>3</p></div>
      <div class="flex-item-4 item--deco-4"><p>4</p></div>
      <div class="flex-item-4 item--deco-4"><p>5</p></div>
      <div class="flex-item-4 item--deco-4"><p>6</p></div>
      <div class="flex-item-4 item--deco-4"><p>7</p></div>
    </div>

  </body>
</html>
