      section {
        width: 500px;
        height: 200px;
        border: 1px solid #000;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        justify-content: center;
       }
      
      .caja1{
        background: #ccffff;
        flex: 1;
      }
      
      .caja2{
        background: #0f0;
        flex-grow: 1;
      }
      
      .caja3{
        background: #f00;
        flex-grow: 1;
      }
      
    </style>
  </head>

    <section> <!-- Elemento padre -->
      <!-- Elemento hijos -->
      <span class="caja1">Caja1</span> 
      <span class="caja2">Caja2</span>
      <span class="caja3">Caja3</span>
    </section>
