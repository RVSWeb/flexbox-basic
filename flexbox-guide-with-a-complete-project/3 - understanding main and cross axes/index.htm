<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flexbox Basics</title>
    <link href="base.css" rel="stylesheet" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700|Inconsolata:400,700" rel="stylesheet">
  </head>
  <body>

    <article>
      <h1>flew-direction: row</h1>
      <h3>Elemento alineados uno detras de otro</h3>
      <div class="flex-container-row">
        <div class="flex-item flex-item-1">
          <h3>one</h3>
        </div>

        <div class="flex-item flex-item-2">
          <h3>two</h3>
        </div>

        <div class="flex-item flex-item-3">
          <h3>three</h3>
        </div>		

        <div class="flex-item flex-item-4">
          <h3>four</h3>
        </div>
      </div>
    </article>


    <div class="flex-container-column">
      <h1>flew-direction: column</h1>
      <h3>Elemento apilados uno encima de otro</h3>
      <div class="flex-item flex-item-1">
        <h3>one</h3>
      </div>

      <div class="flex-item flex-item-2">
        <h3>two</h3>
      </div>

      <div class="flex-item flex-item-3">
        <h3>three</h3>
      </div>		

      <div class="flex-item flex-item-4">
        <h3>four</h3>
      </div>
    </div>
  </article>

</body>
</html>
