    <style>

      h1 {
        width: fit-content;
        height: auto;
        margin: 2% auto;
        padding: 2%;
        text-align: center;
        background: #46b3e6;
      }

      h2 {
        width: fit-content;
        height: auto;
        margin: 2% auto;
        padding: 2%;
        text-align: center;
        background: #4d80e4;
      }

      #main {
        width: 350px;
        height: 100px;
        border: 1px solid #c3c3c3;
        display: -webkit-flex; /* Safari */
        display: flex;
      }

      #main div {
        -webkit-flex-grow: 1; /* Safari 6.1+ */
        -webkit-flex-shrink: 1; /* Safari 6.1+ */
        -webkit-flex-basis: 100px; /* Safari 6.1+ */
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 120px;
      }

      #main div:nth-of-type(2) {
        -webkit-flex-shrink: 2; /* Safari 6.1+ */
        flex-shrink: 2;
      }
      
    </style>
  </head>
  <body>

    <h1>
      Property : flex-shrink
    </h1>
    <h2>
      Cuanto mayor es el valor mas peque√±o se hace el elemento
    </h2>

    <div id="main">
      <div style="background-color:coral;">1</div>
      <div style="background-color:lightblue;">2</div>
      <div style="background-color:khaki;">3</div>
      <div style="background-color:pink;">4</div>
      <div style="background-color:lightgrey;">5</div>
    </div>

  </body>
